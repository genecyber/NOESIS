# Railway Configuration for Metamorph Web UI
# Build phases defined in nixpacks.toml

[build]
builder = "nixpacks"

[deploy]
startCommand = "HOSTNAME=0.0.0.0 node .next/standalone/server.js"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

# Required environment variables (set in Railway dashboard):
# - NEXT_PUBLIC_API_URL: Public URL of the API server (e.g., https://your-api.railway.app)
# - PORT: Automatically set by Railway
